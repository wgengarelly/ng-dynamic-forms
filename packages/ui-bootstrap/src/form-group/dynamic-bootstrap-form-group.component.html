<ng-container [formGroup]="group">

    <fieldset [formGroupName]="model.id"
              [id]="elementId"
              [name]="model.name"
              [ngClass]="getClass('element', 'control')">

        <legend *ngIf="model.legend" [innerHTML]="model.legend"></legend>

        <dynamic-bootstrap-form-control *ngFor="let _model of model.group"
                                        [asBootstrapFormGroup]="false"
                                        [group]="control"
                                        [hidden]="_model.hidden"
                                        [layout]="layout"
                                        [model]="_model"
                                        [templates]="templates"
                                        [ngClass]="[getClass('element', 'host', _model), getClass('grid', 'host', _model),
                                                    getClass('element','children'), getClass('grid','children')]"
                                        (blur)="onBlur($event)"
                                        (change)="onChange($event)"
                                        (focus)="onFocus($event)"
                                        (bsEvent)="onCustomEvent($event, null, true)"></dynamic-bootstrap-form-control>
    </fieldset>

</ng-container>
